<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 100px;
            position: relative;
        }

        .left {
            position: absolute;
            left: 0;
            height: 100px;
            width: 300px;
            background-color: skyblue;
        }

        .right {
            height: 100px;
            background-color: pink;
            margin-left: 300px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
