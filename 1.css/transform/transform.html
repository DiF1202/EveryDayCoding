<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        img {
            width: 300px;
            display: block;
            margin: auto;
            margin-top: 200px;
            transition: transform 2s;
        }

        img:hover {
            /* 正值向右 */
            /* transform: translateX(200px); */
            /* transform: translateY(-200px); */
            transform: translate(-200px, 100px);
        }
    </style>
</head>

    <img src="../rentou.png" alt="">
</body>
